<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<title>找回密码_${site.fullNameOrName}${global.customs['poweredby']}</title>
<meta name="keywords" content="找回密码"/>
<meta name="description" content="找回密码"/>
<link href="_files/global.css" rel="stylesheet"/>
<link href="_files/style.css" rel="stylesheet"/>
[#include 'inc_js.html'/]
<style>
label.error{color:red;font-style:normal;padding-left:10px;}
label.valid{color:red;font-style:normal;padding-left:10px;}
form .line{margin-top:30px;overflow:hidden;}
form .label{float:left;width:100px;color:#666;font-weight:bold;text-align:right;font-size:14px;}
form .input{float:left;width:auto;margin-left:20px;}

input.text{padding:4px;height:22px;line-height:22px;border:1px solid #ccc;}
input.text:focus{border-color:#7abd54;}
</style>
<script type="text/javascript">
$(function() {
	$("#validForm").validate();
	$("#username").focus().select();
});
</script>
</head>
<body>
<div class="w center mt10 oh">
	<a class="left" style="margin-left:50px;width:228px;height:90px;background:url(_files/img/logo.png) no-repeat;" href="${ctx}/"></a>
	<div class="left ff-yh fs28 ml20 c-333" style="margin:30px 0 0 25px;padding-left:25px;border-left:1px solid #ddd;">找回密码</div>
</div>
<div class="center oh" style="width:1200px;background:url(_files/img/member_line_bg.png) 0 -1px no-repeat;">
	<div class="left" style="width:620px;padding:30px 20px 40px 130px;line-height:30px;border-right:1px solid #ddd;">
		<form id="validForm" action="${ctx}/forgot_password" method="post">
			<input type="hidden" name="status_0" value="申请修改密码成功，请注意查收邮件！">
			<input type="hidden" name="timeout" value="-1">
			<div class="line">
				<label for="username" class="label">用户名:</label>
				<div class="input"><input type="text" id="username" name="username" value="${username!}" class="text required" style="width:200px;"/></div>
			</div>
			<div class="line">
				<label for="password" class="label">电子邮箱:</label>
				<div class="input"><input type="text" id="email" name="email" class="text required email" style="width:200px;"/></div>
			</div>
			<div class="line">
				<label for="captcha" class="label">验证码:</label>
				<div class="input">
					<input type="text" id="captcha" name="captcha" class="text" style="width:94px;" data-rule-required="true" data-rule-remote='{"url":"${ctx}/captcha","type":"post"}' data-msg-remote="验证码错误"/>
					<img src="${ctx}/captcha" onclick="this.src='${ctx}/captcha?d='+new Date()*1;$('#captcha').focus();" style="cursor:pointer;border:1px solid #ccc;margin:0;vertical-align:top;" title="点击重新获取验证码"/>
				</div>
				<label for="captcha" generated="true" class="hide error"></label>
			</div>
			<div class="line">
				<label class="label">&nbsp;</label>
				<div class="input"><input type="submit" value="提交" style="height:25px;width:60px;margin-right:20px;"/></div>
			</div>
		</form>
	</div>
	<div class="left fs14" style="width:360px;padding:60px 0 0 50px;">已有账号，<a href="${ctx}/login" class="fs14 a-hover" style="color:#0a8cd2;">现在登录</a></div>
</div>
<div class="w center text-center" style="margin-top:100px;">
	<span>Powered by <strong style="font-size:12px"><a href="http://www.jspxcms.com" target="_blank" class="c-666 a-hover">Jspxcms</a></strong></span>
	<span>&copy; 2010-2017 Jspxcms All Rights Reserved</span>
</div>
</body>
</html>
[/#escape]
